<!-- Modal -->
<div class="modal fade" tabindex="-1" id="propImagesModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="propImagesModalLabel">
					<i class="fa fa-fw fa-picture-o"></i> Property's Images
				</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row" id="prop-img-holder"></div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-danger btn-default pull-left"
					data-dismiss="modal">
					<i class="fa fa-remove"></i> Cancel
				</button>
				<div class="pull-right">
					<p>
						Change <a id="change-prop-images"
							onclick="addOrRemoveImages('xyz')">Images?</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
