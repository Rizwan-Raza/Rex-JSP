<!-- Modal -->
<div class="modal fade" tabindex="-1" id="propInfoModal" role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="propInfoModalLabel">
					<i class="fa fa-fw fa-info-circle"></i> Property's Information
				</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr>
							<th colspan="2">Amenities</th>
							<td id="amen" colspan="4"></td>
						</tr>
						<tr>
							<th>Available Units</th>
							<td id="units"></td>
							<th>Floor Number</th>
							<td id="floor"></td>
							<th>Total Floors</th>
							<td id="t-floors"></td>
						</tr>
						<tr>
							<th colspan="2">Brief Description</th>
							<td id="b-desc" colspan="4"></td>
						</tr>
						<tr>
							<th colspan="2">Terms and Conditions</th>
							<td id="tnc" colspan="4"></td>
						</tr>
						<tr>
							<th colspan="2">Posted On</th>
							<td id="p-on" colspan="4"></td>
						</tr>
						<tr>
							<th colspan="2">Edited On</th>
							<td id="e-on" colspan="4"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-danger btn-default mr-auto"
					data-dismiss="modal">
					<i class="fa fa-fw fa-times"></i> Cancel
				</button>
				<p>
					Change <a id="change-prop-info" data-dismiss="modal">Information?</a>
				</p>

			</div>
		</div>
	</div>
</div>
