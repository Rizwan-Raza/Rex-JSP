<!-- Modal -->
<div class="modal fade" tabindex="-1" id="adminLoginModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="adminLoginModalLabel">
					<i class="fa fa-fw fa-user-secret"></i> Admin Login
				</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form role="form" action="Admin-Login" method="post">
					<div class="form-group">
						<label for="usrname"><i class="fa fa-user"></i> Username</label> <input
							type="text" class="form-control" placeholder="Enter email"
							name="usrname" autofocus required id="a-usrname">
						<div class="valid-feedback">Username is correct</div>
						<div class="invalid-feedback">Username not exist</div>
					</div>
					<div class="form-group">
						<label for="psw"><i class="fa fa-eye"></i> Password</label> <input
							type="password" class="form-control" placeholder="Enter password"
							name="psw" required>
					</div>
					<button type="submit" class="btn btn-default btn-success btn-block"
						name="submit_btn" value="adminLogin">
						<i class="fa fa-sign-in"></i> Login
					</button>
				</form>
			</div>
			<div class="modal-footer">
				Forgot <a data-dismiss="modal" data-toggle="modal"
					data-target="#forgotPasswordModal"> Password?</a>
			</div>
		</div>
	</div>
</div>
