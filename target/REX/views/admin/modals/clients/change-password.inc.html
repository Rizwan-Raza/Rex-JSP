<!-- Modal -->
<div class="modal fade" tabindex="-1" id="clientChangePasswordModal"
	role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id=clientChangePasswordModalLabel>
					<i class="fa fa-fw fa-pencil"></i> Change Password
				</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form role="form"
					action="Admin-Client-Change-Password?uid="
					method="post">
					<div class="form-group">
						<label for="npsw"><i class="fa fa-fw fa-eye"></i> New Password</label> <input
							type="password" class="form-control" name="npsw"
							placeholder="Enter New password" required>
					</div>
					<div class="form-group">
						<label for="repsw"><i class="fa fa-fw fa-eye"></i> Retype New
							Password</label> <input type="password" class="form-control" name="repsw"
							placeholder="Retype password" required>
					</div>
					<button type="submit" class="btn btn-default btn-success btn-block"
						name="submit_btn" value="adminEdit">
						<span class="fa fa-fw fa-check"></span> Submit
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
