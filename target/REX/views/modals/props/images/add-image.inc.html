<!-- Modal -->
<div class="modal fade" tabindex="-1" id="addPropImageModal"
	role="dialog">
	<div class="modal-dialog modal-sm">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="addPropImageModalLabel">
					<i class="fa fa-fw fa-camera"></i> Add Picture
				</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form role="form" action="Prop-Add-Image?pid=" method="post"
				enctype="multipart/form-data">
				<div class="modal-body">
					<div class="user-dp user-dp-xl mx-auto image-triggerer"
						style="border-radius: 0px; background-image: url('resources/uploads/props/temp.jpg');"
						onclick="showImageModal('Dummy Property', 'resources/uploads/props/temp.jpg')"></div>
					<br>
					<div class="form-group">
						<label class="custom-file"> <input type="file"
							name="propImage" accept="image/*"
							onchange="readURL(this, '#addPropImageModal .user-dp-xl');"
							class="custom-file-input"> <span
							class="custom-file-control"></span>
						</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default btn-success btn-block"
						name="submit_btn" value="adminEdit">
						<span class="fa fa-check"></span> Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
