<!-- Modal -->
<div class="modal fade" tabindex="-1" id="changeAddressModal"
	role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="changeAddressModalLabel">
					<i class="fa fa-fw fa-map"></i> <span>Client</span>'s Address
				</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form action="Change-Address?add_id=" class="form"
				method="post">
				<div class="modal-body">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="street">Street</label> <input type="text"
								name="street" id="street" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label for="town">Town</label> <input type="text" name="town"
								id="town" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="city">City</label> <input type="text" name="city"
								id="city" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label for="state">State</label> <input type="text" name="state"
								id="state" class="form-control">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default btn-success btn-block"
						name="submit_btn" value="clientEdit">
						<span class="fa fa-check"></span> Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
